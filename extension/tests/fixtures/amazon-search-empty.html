<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon.com: no results found</title>
</head>
<body>
    <div id="search">
        <div id="s-no-result-section">
            <span>No results found for your search.</span>
            <p>We couldn't find any results for your search. Try checking your spelling or use more general terms</p>
        </div>
        
        <div class="s-no-result-suggestions">
            <h4>Try searching for:</h4>
            <ul>
                <li>Check your spelling</li>
                <li>Try more general terms</li>
                <li>Try different terms</li>
            </ul>
        </div>
    </div>
</body>
</html>
