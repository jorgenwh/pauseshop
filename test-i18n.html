<!DOCTYPE html>
<html>
<head>
    <title>FreezeFrame i18n Test</title>
</head>
<body>
    <h1>FreezeFrame i18n Test</h1>
    <div id="results"></div>
    
    <script>
        // Test Chrome i18n API directly
        if (typeof chrome !== 'undefined' && chrome.i18n) {
            const results = document.getElementById('results');
            
            const locale = chrome.i18n.getUILocale();
            const extName = chrome.i18n.getMessage('extName') || 'NOT_FOUND';
            const popupTitle = chrome.i18n.getMessage('popup_title') || 'NOT_FOUND';
            
            results.innerHTML = `
                <p><strong>Browser Locale:</strong> ${locale}</p>
                <p><strong>Extension Name:</strong> ${extName}</p>
                <p><strong>Popup Title:</strong> ${popupTitle}</p>
                <p><strong>Expected Spanish Title:</strong> Configuraci√≥n de FreezeFrame</p>
                <hr>
                <p>If you see "NOT_FOUND" or English text when your browser is set to Spanish, there might be an issue with the locale detection.</p>
            `;
        } else {
            document.getElementById('results').innerHTML = '<p>Chrome i18n API not available</p>';
        }
    </script>
</body>
</html>
